<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加信息</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/colResizable-1.3.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script src="/js/common/normal.js"></script>
</head>
<body>
<div class="mt10">
    <div class="box">
        <div class="box_border">
            <div class="box_top"><b class="pl15">添加信息</b></div>
            <div class="box_center">
                <form action="" id="add" class="jqtransform">
                    <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="td_right">信息标题：</td>
                            <td class="">
                                <input type="text" name="title" id="title" class="input-text lh30" size="40">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_right">信息内容：</td>
                            <td class="">
                                <textarea name="content" id="content" cols="30" rows="10" class="textarea"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="td_right">发送者：</td>
                            <td class="">
                                <input type="text" name="writer" id="writer" class="input-text lh30" size="40">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_right">发送日期：</td>
                            <td class="">
                                <input type="date" name="writeDate" id="writeDate" class="input-text lh30" size="40">
                            </td>
                        </tr>
                        <!--<tr>-->
                            <!--<td class="td_right">次数：</td>-->
                            <!--<td class="">-->
                                <!--<input type="text" name="count" id="count" class="input-text lh30" size="40">-->
                            <!--</td>-->
                        <!--</tr>-->
                        <tr>
                            <td class="td_right">&nbsp;</td>
                            <td class="">
                                <input type="button" name="button" class="btn btn82 btn_save2"
                                       onclick="addMessage()" value="保存">
                                <input type="button" name="button" class="btn btn82 btn_res" value="重置">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    /**
     * 添加信息
     * $("#ms").serialize()叫做表单序列化.将内容一一对应
     */
    function addMessage() {
        $.post("/addMessage",$("#add").serialize(),function (result) {
            var obj = $.dealJSONObj(result);
            if (!obj.code) {
                //添加成功则再次调用初始化查询的方法。
                alert("添加成功")
            }
        })
    }
</script>
</body>
</html>
