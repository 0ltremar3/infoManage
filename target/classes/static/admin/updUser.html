<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改用户信息</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/colResizable-1.3.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script src="/js/jquery/jquery.form.js"></script>
    <script src="/js/moment/moment.min.js"></script>
    <script src="/js/numeral/numeral.min.js"></script>
    <script src="/js/numeral/chs.min.js"></script>
    <script src="/js/common/base.js"></script>
    <script src="/js/common/normal.js"></script>
</head>
<body>
<div class="mt10">
    <div class="box">
        <div class="box_border">
            <div class="box_top"><b class="pl15">修改用户</b></div>
            <div class="box_center">
                <form action="" id="upd" class="jqtransform">
                    <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="td_right">新的用户名：</td>
                            <td  class="">
                                <input type="text" name="userName" id="userName" class="input-text lh30" size="40">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_right">新的密码：</td>
                            <td class="">
                                <input type="password" name="password" id="password" class="input-text lh30" size="40">
                            </td>
                            <input type="hidden" id="userId" name="userId" value="">
                        </tr>
                        <tr>
                            <td class="td_right">&nbsp;</td>
                            <td class="">
                                <input type="submit" name="button" class="btn btn82 btn_save2"
                                       onclick="updUser()" value="修改">
                                <input type="button" name="button" class="btn btn82 btn_res" value="重置">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<script>

    /**
     * 修改用户
     */
    function updUser() {
        var id = $.getHrefParam("id");
        $("#userId").val(id);
        $.post("/updUser",$("#upd").serialize(),function (result) {
            var obj = $.dealJSONObj(result);
            if (!obj.code) {
                alert("修改成功")
            }
        })
    }


</script>
</body>
</html>
